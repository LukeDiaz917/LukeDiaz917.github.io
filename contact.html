<!doctype html>
<html lang="en" class="animate-init">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <nav class="container nav" aria-label="Primary">
        <a href="index.html" class="brand" aria-label="Home">
          <span class="brand-mark"
            ><svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 3l6 10.5H6z" /></svg
          ></span>
          Senior Engineering Design
        </a>
        <button
          class="nav-toggle"
          id="nav-toggle"
          aria-label="Toggle menu"
          aria-controls="primary-nav"
          aria-expanded="false"
        >
          <span class="bar"></span><span class="bar"></span
          ><span class="bar"></span>
        </button>
        <div class="nav-links" id="primary-nav">
          <a href="projects/artificial-reef/index.html">Artificial Reef</a>
          <a href="index.html#mini-fab">Mini Fabrication</a>
          <a href="about.html">About Me</a>
          <a href="contact.html" aria-current="page">Contact Me</a>
        </div>
      </nav>
    </header>

    <main class="section container stack">
      <h1 class="reveal">Contact Me</h1>
      <p class="reveal-p">
        Use the form to reach out about the project or collaboration.
      </p>

      <form
        class="stack"
        aria-label="Contact form"
        style="max-width: 640px"
        method="POST"
        action="https://formspree.io/f/mrgnzgek"
      >
        <label class="reveal-p"
          >Name<br /><input
            type="text"
            name="name"
            required
            style="
              width: 100%;
              padding: 0.7rem;
              border: 1px solid var(--line);
              border-radius: 10px;
            "
        /></label>
        <label class="reveal-p"
          >Email<br /><input
            type="email"
            name="email"
            required
            style="
              width: 100%;
              padding: 0.7rem;
              border: 1px solid var(--line);
              border-radius: 10px;
            "
        /></label>
        <label class="reveal-p"
          >Message<br /><textarea
            name="message"
            required
            rows="5"
            style="
              width: 100%;
              padding: 0.7rem;
              border: 1px solid var(--line);
              border-radius: 10px;
            "
          ></textarea>
        </label>
        <button type="submit" class="theme-toggle" style="border-radius: 12px">
          Send
        </button>
        <p
          class="form-status"
          data-form-status
          role="status"
          aria-live="polite"
          aria-hidden="true"
        ></p>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container foot-grid">
        <div>
          © <span id="year"></span> Senior Engineering Design — All rights reserved
        </div>
        <div class="footer-actions">
          <button id="theme-toggle" class="theme-toggle" type="button">
            Theme: Auto
          </button>
          <div class="social">
            <a href="#">GitHub</a><a href="#">LinkedIn</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
