<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <nav class="container nav" aria-label="Primary">
      <a href="index.html" class="brand">
        <span class="brand-mark"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 3l6 10.5H6z"/></svg></span>
        Senior Design
      </a>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu" aria-controls="primary-nav" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <div class="nav-links" id="primary-nav">
        <a href="senior.html">Senior Project</a>
        <a href="fabrication.html">Mini Fabrication</a>
        <a href="about.html">About Me</a>
        <a href="contact.html" aria-current="page">Contact Me</a>
      </div>
    </nav>
  </header>

  <main class="section container contact">
    <div class="stack">
      <h1>Contact Me</h1>
      <p style="color: var(--muted)">Have a question or want to collaborate? Send a note below.</p>
      <form aria-label="Contact form">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" autocomplete="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="How can I help?"></textarea>
        </div>
        <button class="btn-primary" type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container foot-grid">
      <div>© <span id="year"></span> Senior Design — All rights reserved</div>
      <div class="footer-actions">
        <button id="theme-toggle" class="theme-toggle" type="button">Theme: Auto</button>
        <div class="social"><a href="#">GitHub</a><a href="#">LinkedIn</a></div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
