<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <meta name="theme-color" content="#fafbfc">
  <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='32' fill='%23fafbfc'/%3E%3Cpath d='M19 42 L32 12 L45 42' fill='none' stroke='%23a9c1e6' stroke-width='3'/%3E%3Ccircle cx='32' cy='42' r='3' fill='%23a9c1e6'/%3E%3C/svg%3E" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <nav class="container nav" aria-label="Primary">
      <a href="index.html" class="brand" aria-label="Home">
        <span class="brand-mark" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3l6 10.5H6z"/></svg>
        </span>
        Senior Design
      </a>
      <div class="nav-links">
        <a href="senior.html">Senior Project</a>
        <a href="fabrication.html">Mini Fabrication</a>
        <a href="about.html">About Me</a>
        <a href="contact.html" aria-current="page">Contact Me</a>
      </div>
    </nav>
  </header>

  <main class="section container contact">
    <div class="stack">
      <h1>Contact Me</h1>
      <p style="color: var(--muted)">Have a question or want to collaborate? Send a note below.</p>
      <form aria-label="Contact form">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" autocomplete="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="How can I help?"></textarea>
        </div>
        <button class="btn-primary" type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container foot-grid">
      <div>© <span id="year"></span> Senior Design — All rights reserved</div>
      <div class="social">
        <a href="#">GitHub</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
